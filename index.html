<!Doctype html>
<html>
    <head>
        <meta charset="utf-8"><!-------  Caracteres especiais ----------->
        <title>Medidas Descritivas</title>
		<link rel="shortcut icon" type="image/png" href="img/logo.png"><!------ imagem da aba ------------>
        <link rel="stylesheet" type="text/css" href="estilo.css"><!------- estilo css ----------->
		 <script src="arquivo.js"></script> <!------- arquivo javaScript ----------->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><!-------- mobile first ---------->
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet"> <!-------- api google fonts--------->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"><!---- cnd bootstrap -------------->
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
	</head>
    <body>
        <header class="bg-info"> <!-------  header----------->
            <h1 class="display-2 text-center text-light p-5">Medidas Descritivas</h1> <!------- titulo do header ----------->
        </header>
        <article>
            <section class="container p-5" id="divNumeros"><!-------- Login - div aparece apenas quando a página é carregada ---------->
				<div class="row">
					<div class="col-xs-12 col-sm-2"></div>
					<div class="col-xs-12 col-sm-8">
						<form id="form1"><!-------- formulario de entrada ---------->
							<div class="row">
								<div class="col-xs-12 col-sm-12">
									<h4>Insira os números</h4>
								</div>
								<div class="col-xs-12 col-sm-7">
									<div class="form-group">
										<input type="number" step="0.01" class="form-control form-control-lg" id="numero" required>
									</div>
								</div>
								<div class="col-xs-12 col-sm-3">
									<button type="button" onclick="inserir()" class="btn btn-outline-primary btn-lg btn-block">Inserir</button>
								</div>
								<div class="col-xs-12 col-sm-2">
									<button type="button" onclick="limpar()" class="btn btn-outline-warning btn-lg btn-block">Limpar</button>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-12 col-sm-12">
									<h4>Números: </h4>
								</div>
								<div class="col-xs-12 col-sm-12">
									<div class="card">
										<div class="card-body" id="mostrar">
											
										</div>
									</div>
								</div>
								<div class="col-xs-12 col-sm-12">
									<button type="button" onclick="entrar()" class="btn btn-danger btn-lg btn-block mt-4">Verificar Medidas Descritivas</button>
								</div>
						</form>
					</div>
					<div class="col-xs-12 col-sm-2"></div>
				</div>
			</section>
			<section class="container" id="divMedidas">
				<div class="row  mt-5 mb-5">
					<div class="col-xs-12 col-sm-12">
						<h1 class="display-5 text-center">Resultados</h1>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 col-sm-2 col-md-4">
						<h2 class="text-center">Média Aritmética</h2>
						<h2 class="text-center text-danger" id="showMedia"></h2>
					</div>
					<div class="col-xs-12 col-sm-2 col-md-4">
						<h2 class="text-center">Mediana</h2>
						<h2 class="text-center text-danger" id="showMedianas"></h2>
					</div>
					<div class="col-xs-12 col-sm-2 col-md-4">
						<h2 class="text-center">Desvio Padrão</h2>
						<h2 class="text-center text-danger" id="showDesvio"></h2>
					</div>
				</div>
				<div class="row mt-4">
					<div class="col-xs-12 col-sm-2 col-md-4">
						<h2 class="text-center">Variância Amostral</h2>
						<h2 class="text-center text-danger" id="showVariancia"></h2>
					</div>
					<div class="col-xs-12 col-sm-2 col-md-4">
						<h2 class="text-center">Coeficiente de Variação </h2>
						<h2 class="text-center text-danger" id="showCoeficiente"></h2>
					</div>
					<div class="col-xs-12 col-sm-2 col-md-4">
						<h2 class="text-center">Conjuntos de Dados é</h2>
						<h2 class="text-center text-danger" id="showConjunto"></h2>
					</div>
					<div class="col-xs-12 col-sm-2">
						<button type="button" onclick="voltar()" class="btn btn-info btn-lg btn-block mt-4">Voltar</button>
					</div>
				</div>
			</section>

        </article>
        <footer class="bg-info mt-5 pb-4 pt-4"><!------- Rodapé ----------->
            <h3 class="display-6 text-center text-light mt-3">Desenvolvido por Julia Louback, Érika Hatsugai e Greici Evani</h3>
        </footer>
    </body>
</html>
